<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mad Libs Game</h1>
        <form id="madLibsForm">
            <input type="text" id="adjective1" placeholder="Enter an adjective" required>
            <input type="text" id="adjective2" placeholder="Enter a adjective" required>
            <input type="text" id="noun1" placeholder="Enter a noun" required>
            <input type="text" id="friend1" placeholder="Enter an friend" required>
            <input type="text" id="emotion1" placeholder="Enter an emotion" required>
            <input type="text" id="verb1" placeholder="Enter a verb" required>
            <input type="text" id="place1" placeholder="Enter an place" required>
            <input type="text" id="place2" placeholder="Enter another place" required>
            <button type="submit">Create Story</button>
        </form>
        <div id="story" class="story"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
